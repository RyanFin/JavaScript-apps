<link rel="import" href="course-view.html">
<link rel="import" href="address-view.html">
<dom-module id="student-view">

    <style is="custom-style">
        paper-button.custom {
            --paper-button-ink-color: var(--paper-pink-a200);
            /* These could also be individually defined for each of the
              specific css classes, but we'll just do it once as an example */
            --paper-button-flat-keyboard-focus: {
                background-color: var(--paper-pink-a200);
                color: white !important;
            };
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
            };
        }
        paper-button.custom:hover {
            background-color: var(--paper-indigo-100);
        }
        paper-button.pink {
            color: var(--paper-pink-a200);

        }
        paper-button.indigo {
            background-color: var(--paper-indigo-500);
            color: white;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
            };
        }
        paper-button.green {
            background-color: var(--paper-green-500);
            color: white;
        }
        paper-button.green[active] {
            background-color: var(--paper-red-500);
        }
        paper-button.disabled {
            color: white;
        }

        .address{
            font-type:bolder;
        }
    </style>

    <template>
        <div class="vertical-section ">
            <div id = "firstname" >{{firstname}}</div> 

            <div id = "lastname" >{{lastname}}</div>

            <div id ="middlename">{{middlename}}</div>

            <course-view id="course" name="Computer Science"></course-view>

            <input id = "txtCourse"></input>
            <paper-button raised class="custom green" value="value" on-tap="onClickAction">update course</paper-button>         

        </div>
    </template> 

    <script>
        Polymer({
            is: "student-view",
            properties: {
                firstname: {
                    type: String,
                    value: ""
                },
                middlename: {
                    type: String,
                    value: ""
                },
                lastname: {
                    type: String,
                    value: ""
                },
            },
            onClickAction: function (e) {
                this.$.course.name = this.$.txtCourse.value;
            },
        });
    </script>  

</dom-module>
